<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gizemli Randevu</title>
  <style>
    :root {
      --ink: #0b0c10;
      --glow: #b08fff;
      --accent: #c8ff8f;
      --muted: #9aa0b1;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, rgba(200, 255, 143, 0.2), transparent 30%),
                  radial-gradient(circle at 80% 70%, rgba(176, 143, 255, 0.25), transparent 32%),
                  linear-gradient(135deg, #0f1626, #0b0c10 50%, #15172b);
      color: #f6f7fb;
      font-family: "Georgia", "Times New Roman", serif;
      overflow: hidden;
    }
    .mist {
      position: absolute;
      inset: 0;
      background: radial-gradient(60% 60% at 50% 50%, rgba(255, 255, 255, 0.06), transparent 55%);
      filter: blur(60px);
      animation: drift 12s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes drift {
      0% { transform: scale(1) translate3d(0, 0, 0); opacity: 0.7; }
      50% { transform: scale(1.1) translate3d(10px, -6px, 0); opacity: 0.9; }
      100% { transform: scale(1) translate3d(0, 0, 0); opacity: 0.7; }
    }
    .card {
      position: relative;
      padding: 28px 32px;
      border-radius: 18px;
      background: rgba(11, 12, 16, 0.72);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45), 0 0 0 1px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      max-width: 520px;
      width: min(92vw, 520px);
      text-align: center;
      z-index: 1;
    }
    .spark {
      position: absolute;
      inset: -1px;
      border-radius: 18px;
      background: linear-gradient(120deg, transparent 0%, rgba(200, 255, 143, 0.2) 45%, rgba(176, 143, 255, 0.25) 60%, transparent 100%);
      opacity: 0;
      transform: translate3d(-12%, -12%, 0) rotate(2deg);
      filter: blur(8px);
      transition: opacity 0.8s ease, transform 1s ease;
      pointer-events: none;
    }
    .card:hover .spark {
      opacity: 1;
      transform: translate3d(0, 0, 0) rotate(0deg);
    }
    .reveal-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 22px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #f6f7fb;
      font-weight: 600;
      text-decoration: none;
      letter-spacing: 0.4px;
      background: linear-gradient(135deg, rgba(176, 143, 255, 0.15), rgba(200, 255, 143, 0.1));
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.04);
      transition: transform 0.2s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      cursor: pointer;
    }
    .reveal-link:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.08);
      border-color: rgba(200, 255, 143, 0.38);
    }
    .reveal-link:active {
      transform: translateY(0);
    }
    .link-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: radial-gradient(circle, #c8ff8f 40%, #b08fff 100%);
      box-shadow: 0 0 16px rgba(200, 255, 143, 0.6), 0 0 26px rgba(176, 143, 255, 0.5);
    }
    .message {
      display: none;
      margin-top: 12px;
      text-align: left;
      line-height: 1.5;
    }
    .message.show { display: block; }
    .message .label {
      text-transform: uppercase;
      letter-spacing: 2.2px;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
      display: inline-block;
    }
    .message .line {
      font-size: 22px;
      font-weight: 600;
      min-height: 64px;
      position: relative;
      color: #fdfdfd;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 22px;
      margin-left: 4px;
      background: #c8ff8f;
      box-shadow: 0 0 12px rgba(200, 255, 143, 0.8);
      animation: blink 0.8s steps(1) infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .signature {
      margin-top: 18px;
      font-size: 18px;
      color: #b08fff;
      letter-spacing: 0.6px;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .signature.show {
      opacity: 1;
      transform: translateY(0);
    }
    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.5px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="mist" aria-hidden="true"></div>
  <div class="card">
    <div class="spark" aria-hidden="true"></div>
    <a id="revealLink" class="reveal-link" href="#">
      <span class="link-dot" aria-hidden="true"></span>
      <span>Gizemli notu açmak için tıkla</span>
    </a>
    <div id="message" class="message" role="status" aria-live="polite">
      <span class="label">mesaj</span>
      <div class="line"><span id="text"></span><span id="cursor" class="cursor"></span></div>
      <div id="signature" class="signature">-Kirpin</div>
      <div class="hint">notu kapatmak için boşluğa tıklayabilirsin</div>
    </div>
  </div>

  <script>
    const link = document.getElementById("revealLink");
    const message = document.getElementById("message");
    const textTarget = document.getElementById("text");
    const cursor = document.getElementById("cursor");
    const signature = document.getElementById("signature");

    const line = "Yarın ki randevunuz için 08.45'de hazır olmanız önemle rica olunur.";
    let typing = false;

    function typeLine() {
      textTarget.textContent = "";
      signature.classList.remove("show");
      cursor.style.display = "inline-block";
      typing = true;
      let i = 0;

      const tick = () => {
        if (i <= line.length) {
          textTarget.textContent = line.slice(0, i);
          i += 1;
          setTimeout(tick, 42 + Math.random() * 38);
        } else {
          cursor.style.display = "none";
          signature.classList.add("show");
          typing = false;
        }
      };
      tick();
    }

    link.addEventListener("click", (event) => {
      event.preventDefault();
      if (!message.classList.contains("show")) {
        message.classList.add("show");
        typeLine();
      } else if (!typing) {
        // Replay typing if already open
        typeLine();
      }
    });

    document.addEventListener("click", (event) => {
      const isInside = event.target.closest(".card");
      if (!isInside) {
        message.classList.remove("show");
        textTarget.textContent = "";
        cursor.style.display = "inline-block";
        signature.classList.remove("show");
      }
    });
  </script>
</body>
</html>
